<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie/TV Show Finder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie/TV Show Finder</h1>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <span id="themeLabel">Dark Mode</span>
    </div>

    <div class="search-bar">
      <div class="search-input-container">
        <input type="text" id="searchInput" placeholder="Search a movie or TV show..." onkeypress="handleEnterKey(event)" oninput="toggleClearButton()"/>
        <button id="clearBtn" class="clear-btn hidden" onclick="clearSearch()">Ã—</button>
      </div>
      <button onclick="searchMovies()">Search</button>
    </div>

    <!-- Recent Searches Section -->
    <div id="recentSearches" class="recent-searches hidden">
      <h3>Recent Searches:</h3>
      <div id="recentList" class="recent-list"></div>
      <button onclick="clearRecentSearches()" class="clear-recent-btn">Clear All</button>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>
    <div id="results" class="results"></div>
  </div>  

  <!-- Popup for full details -->
  <div id="popup" class="popup hidden">
    <div class="popup-content" id="popupContent">
      <!-- Movie details and buttons will be inserted here by JavaScript -->
    </div>
    <button class="close-btn" onclick="closePopup()">Ã—</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
